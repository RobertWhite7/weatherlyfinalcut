


<!DOCTYPE html>
<html>
  <head>
                <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="slate-theme.css">
    <link rel="stylesheet" type="text/css" href="maply2.css">
    <script type="text/javascript" src="maply2.js"></script>
    
  
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Maply!!!</title>
   
  </head>
  <body>
            <div class="container">
            <div class="row">
                <div class="col-md-3">
                    Lookup Location:
                </div>
                </div>
              
                <div class="col-md-8">
                    <input type="text" id="postalCode" placeholder="City and State or Zip"></input>
                 <button id="postButton" type="button" class="btn btn-default">Lookup</button>
                 <br/>
                </div>
            </div>
     <br/>
     <br/>
     
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div class="col-md-3" id="map" style="    
    border-radius: 5px; 
    margin: 3px; 
    height: 80%; 
    text-align: center; 
    color: white;
    text-align: right;
    font-size: 20px;"></div>

                <div class="container">
                <div class="row" id="cards">
                </div>
            </div>
            <div id="templateDiv" style="display: none">
                <div class="col-md-3" style=" height: 82%; margin: 20px; border-radius: 10px; border: 1px solid #333333; background-image: url(@@help@@);">
                    <div class="row" style="text-align: center;" style="height: 100%; width: 100%; padding: 0px 10px;"
                        /><div class="btn btn-success" style="color: white; width: 100%;" id="upbutton">Hide</div></div>
                    <div class="row" style="border-radius: 5px; margin: 3px; text-align: center; color: white;text-align: right;font-size: 20px;
                     padding: 0px 10px; text-align: center; border-top: 2px solid black; border-bottom: 2px solid black;">@@city@@</div>
                    
                   
                     <br/>
                    <div class="row" style="border-radius: 5px; margin: 3px; text-align: center; color: white; text-align: right;
                     padding: 15px 10px; font-size: 50px; text-align: center;">@@temperature@@</div>
                        <br/>
                     <br/>
                         <br/>
                     <br/>
         
                    <div class="row" style="border-radius: 5px; margin: 3px; text-align: center; color: white; text-align: right;font-size: 25px;
                     padding: 15px 10px; text-align: center;">@@icon@@</div>
                            <br/>
                     <br/>
                         <br/>
                     <br/>
                     <hr>
                  
                     
                    <div class="row" style="border-radius: 5px; margin: 3px; text-align: center; color: white; text-align: right; font-size: 20px;
                     padding: 15px 10px; text-align: center;">@@latitude@@, @@longitude@@</div>
                  
                </div>
            </div>
          
  
 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3nZE0QncM17_48V958tBN7_rsfW5FUeU&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>
</html>
